<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Video Player</h1>
    <div id="container">
      <div id="video-container">
        <video id='videothing' controls width=1000 preload>

    <script src="main.js"></script>
